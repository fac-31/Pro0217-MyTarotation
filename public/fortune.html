<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fortune Teller</title>
</head>
<body class="w-screen h-screen bg-gray-100 flex flex-col m-0 p-0">
    

    <div class="flex flex-col items-center justify-center h-full w-full mt-20">

        <div class="relative flex flex-col items-center">
            <div class="w-40 h-40 flex items-center justify-center border-4 border-red-500 rounded-lg">
                <img src="" alt="" id="fortuneteller-img">
            </div>
            <div class="absolute top-0 right-[-50px] bg-white border border-red-500 rounded-full px-4 py-2">
                <p class="text-red-500 text-sm">What do you want to know?</p>
            </div>
        </div>
        

        <div class="grid grid-cols-2 gap-6 mt-10">
            <form class="contents">
                <button class="border border-green-600 text-green-600 px-6 py-3 rounded-lg text-lg" formaction="/fortunes/new" formmethod="get">New Fortune</button>
                <button class="border border-green-600 text-green-600 px-6 py-3 rounded-lg text-lg" formaction="/fortunes/random" formmethod="get">Random</button>
                <button class="border border-green-600 text-green-600 px-6 py-3 rounded-lg text-lg" formaction="/fortunes/mood" formmethod="get">Mood</button>
                <button class="border border-green-600 text-green-600 px-6 py-3 rounded-lg text-lg" formaction="/fortunes/mood/angry" formmethod="get">(Common Mood)</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
